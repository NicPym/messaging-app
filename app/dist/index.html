<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Whatsapp</title>
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/index.js"></script>
</head>

<body class="body" onload="init()">

    <div class="flex-column align-items-center">
        <div class="flex-row justify-center span-width green-background-bar">
            <div class="card align-items-center dashboard">
                <div class="flex-row span-width span-height">
                    <div class="flex-column left-column">
                        <div class="flex-row align-items-center left-top-corner main-bar">
                            <img src="assets/img/whatsapp_logo.png" class="logo">
                            <label class="title">Chinese Whatsapp</label>
                        </div>
                        <div class="flex-row justify-content-between align-items-center search-bar">
                            <img id="searchConversationsButton" src="assets/img/search-icon.png" class="search-icon icon-box">
                            <input type="text" placeholder="Search or start new chat" class="search-input">
                            <img id="addConversationButton" src="assets/img/plus-icon.png" class="plus-icon icon-box">
                        </div>
                        <div id="conversations" class="flex-column flex-grow y-scroll left-bottom-corner conversations-bar">
                            <!-- Conversations come in here -->                        
                        </div>
                    </div>
                    <div class="flex-row flex-grow">
                        <div class="flex-column span-width">
                            <div id="personTo" class="flex-row align-items-center right-top-corner main-bar">
                                <img src="assets/img/profile_picture.png" class="active-profile-pic">
                                <label class="active-profile-name">Name Surname</label>
                                <div class="flex-fill"></div>
                                <a id="loginBtn" class="login-button" onclick="toggleLogin()">Login</a>
                            </div>
                            <div id="messages" class="flex-column flex-grow y-scroll messages">
                                <!-- Messages come in here -->
                            </div>
                            <div class="flex-row align-items-center main-bar right-bottom-corner">
                                <i id="emojiButton"  class="emoji-icon icon-box" onclick="addSmiley()"> </i>
                                <input id="messageToSend" class="flex-fill" type="text">
                                <img id="sendMessageButton" src="assets/img/send-icon.png" class="send-icon icon-box" onclick="send_message()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="span-width grey-background-bar">
    </div>

    <script src="assets/js/jquery.min.js"></script> <!-- TODO: get rid of this -->
<!--    <script src="bundle.js"></script>-->
</body>

</html>
