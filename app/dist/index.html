<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Whatsapp</title>
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <screen class="flex-column align-items-center">
        <bar class="flex-row justify-center span-width green-background-bar">
            <card class="align-items-center dashboard">
                <block class="flex-row span-width span-height">
                    <block class="flex-column left-column">
                        <bar class="flex-row align-items-center left-top-corner main-bar">
                            <img src="assets/img/whatsapp_logo.png" class="logo" alt="Chinese Whatsapp Logo">
                            <label class="title">Chinese Whatsapp</label>
                        </bar>
                        <bar id="searchBar" class="flex-row justify-content-between align-items-center search-bar"></bar>
                        <ul id="conversations"
                            class="flex-column flex-grow y-scroll left-bottom-corner conversations-bar">
                            <!-- Conversations come in here -->
                        </ul>
                    </block>
                    <block class="flex-row flex-grow">
                        <block class="flex-column span-width">
                            <nav class="flex-row align-items-center right-top-corner main-bar"
                                aria-label="Active Profile">
                                <block id="personTo" class="flex-row align-items-center">
                                    <label class="active-profile-name">Select a Conversation to see the messages!</label>
                                </block>
                                <fill></fill>
                                <button id="loginBtn" class="login-button">Login</button>
                                <img id="userPicture" src="assets/img/profile_picture.png" class="profile-pic" alt="Profile Picture" hidden>
                            </nav>
                            <ul id="messages" class="flex-column flex-grow y-scroll messages">
                                <!-- Messages come in here -->
                            </ul>
                            <bar id="sendMessageBar" class="flex-row align-items-center main-bar right-bottom-corner"></bar>
                        </block>
                    </block>
                </block>
            </card>
        </bar>
        <bar class="span-width grey-background-bar"></bar>
    </screen>

    <script src="bundle.js"></script>
</body>

</html>
