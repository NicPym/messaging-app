<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Whatsapp</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>

    <div class="d-flex flex-column align-items-center">
        <div class="d-flex flex-row justify-content-center" style="width:100%;height:25vh;background-color:rgb(0,150,136);">
            <div class="card align-items-center" style="box-shadow:2px 2px 5px grey;height:90vh;top:5vh;width:90%;">
                <div class="d-flex flex-row" style="height:100%;width:100%;">
                    <div class="d-flex flex-column" style="width:300px;">
                        <div class="d-flex flex-row align-items-center" style="border-radius:10px 0 0 0;height:60px;background-color:rgb(238,238,238);">
                            <img src="assets/img/whatsapp_logo.png" style="width:50px;margin:0 10px;">
                            <label style="margin:0;font-size:20px;">Chinese Whatsapp</label>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center" style="height:50px;">
                            <i class="fa fa-search" style="font-size:20px;margin:0 0 0 20px;"></i>
                            <input type="text" placeholder="Search or start new chat" style="width:80%;margin:0 20px;padding:0 10px;">
                        </div>
                        <div id="conversations" class="d-flex flex-column flex-grow-1" style="overflow-y:scroll;">
                            <!-- Conversations come in here -->                        
                        </div>
                        <div style="height:0px;"></div> <!-- this needs to be here to allow for the scroller to grow -->
                    </div>
                    <div class="d-flex flex-row flex-grow-1">
                        <div class="d-flex flex-column" style="width:100%;">
                            <div id="personTo" class="d-flex align-items-center" style="border-radius:0 10px 0 0;height:60px;background-color:rgb(238,238,238);">
                                <img src="assets/img/profile_picture.png" style="width:40px;height:40px;margin:0 10px 0 20px;">
                                <label style="margin:0 10px;font-size:20px;">Name Surname</label>
                                <div class="d-flex flex-fill"></div>
                                <a id="loginBtn" style="margin:0 30px;font-size:20px;text-decoration:none;color:black" href="http://localhost:8080/auth/login">Login</a> <!-- TODO: make this not hardcoded -->
                            </div>
                            <div id="messages" class="d-flex flex-column flex-grow-1" style="background-color:rgb(230,223,217);overflow-y:scroll;">
                                <!-- Messages come in here -->
                            </div>
                            <div class="d-flex align-items-center" style="border-radius:0 0 10px 0;height:60px;background-color:rgb(238,238,238);">
                                <i id="emojiButton" class="fa fa-smile-o" style="font-size:25px;color:rgb(135,135,135);margin:0 20px;"></i>
                                <input id="messageToSend" class="d-flex flex-fill" type="text">
                                <i id="sendMessageButton" class="fa fa-send" style="font-size:25px;color:rgb(135,135,135);margin:0 20px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width:100%;height:75vh;background-color:rgb(233,233,233);">
    </div>

    <script src="assets/js/jquery.min.js"></script> <!-- TODO: get rid of this -->
    <script src="bundle.js"></script>
</body>

</html>
