<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Whatsapp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="height:100%;width:100%;">
    <div class="d-flex flex-column align-items-center" style="height:650px;">
        <div style="width:100%;height:25%;background-color:rgb(0,150,136);"></div>
        <div class="d-flex flex-row justify-content-center align-items-center align-content-center" style="width:100%;height:75%;background-color:rgb(233,233,233);">
            <div class="card align-items-center" style="box-shadow:2px 2px 5px grey;height:100vh;top:-12.5vh;width:90%;">
                <div class="d-flex flex-row" style="height:100%;width:100%;">
                    <div style="width:30%;height:100%;">
                        <div class="d-flex flex-row align-items-center" style="border-radius:10px 0 0 0;height:10%;background-color:rgb(238,238,238);width:100%;"><img src="assets/img/whatsapp_logo.png" style="width:50px;margin:0 10px;"><label style="margin:0;font-size:20px;">Chinese Whatsapp</label></div>
                        <div class="d-flex flex-row justify-content-between align-items-center" style="width:100%;height:10%;"><i class="fa fa-search" style="font-size:20px;margin:0 0 0 20px;"></i><input type="text" placeholder="Search or start new chat" style="width:80%;margin:0 20px;padding:0 10px;"></div>
                        <div style="height:80%;overflow-y:scroll;width:100%;">
                            <div class="d-flex align-items-center" style="height:15%;width:100%;"><img src="assets/img/profile_picture2.png" style="width:50px;height:50px;margin:0 10px 0 20px;"><label style="margin:0 10px;font-size:20px;">Name Surname</label></div>
                            <div class="d-flex align-items-center" style="height:15%;width:100%;"><img src="assets/img/profile_picture2.png" style="width:50px;height:50px;margin:0 10px 0 20px;"><label style="margin:0 10px;font-size:20px;">Name Surname</label></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column" style="width:70%;height:100%;">
                        <div class="d-flex align-items-center" style="border-radius:0 10px 0 0;height:10%;background-color:rgb(238,238,238);width:100%;"><img src="assets/img/profile_picture.png" style="width:40px;height:40px;margin:0 10px 0 20px;"><label style="margin:0 10px;font-size:20px;">Name Surname</label>
                            <div class="d-flex flex-fill" style="width:0;"></div><label style="margin:0 30px;font-size:20px;">Login</label></div>
                        <div style="height:80%;width:100%;background-color:rgb(230,223,217);overflow-y:scroll;">
                            <div class="d-flex flex-column" style="width:100%;">
                                <div class="d-flex flex-row flex-grow-1 align-items-end align-content-start" style="width:100%;">
                                    <div class="card d-flex flex-column" style="margin:20px;max-width:50%;box-shadow:1px 1px 5px grey;">
                                        <div class="d-flex flex-row" style="padding:10px;width:100%;height:90%;">
                                            <p style="margin:0px;">Sample long text message from Name Surname to demonstrate text wrap</p>
                                        </div>
                                        <div class="d-flex flex-row justify-content-end align-items-start" style="width:100%;height:10%;padding:5px;">
                                            <p style="font-size:12px;margin:2px 10px;">2021-05-08 16:26</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column" style="width:100%;">
                                <div class="d-flex flex-row justify-content-end align-items-end" style="width:100%;">
                                    <div class="card d-flex flex-column" style="margin:20px;max-width:50%;background-color:rgb(220,248,198);box-shadow:1px 1px 5px grey;">
                                        <div class="d-flex flex-row" style="padding:10px;width:100%;height:90%;">
                                            <p style="margin:0px;">Sample long text message from myself to demonstrate text wrap</p>
                                        </div>
                                        <div class="d-flex flex-row justify-content-end align-items-start" style="width:100%;height:10%;padding:5px;">
                                            <p style="font-size:12px;margin:2px 10px;">2021-05-08 16:31</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center" style="border-radius:0 0 10px 0;width:100%;height:10%;background-color:rgb(238,238,238);"><i class="fa fa-smile-o" style="font-size:25px;color:rgb(135,135,135);margin:0 20px;"></i><input class="d-flex flex-fill" type="text"><i class="fa fa-send" style="font-size:25px;color:rgb(135,135,135);margin:0 20px;"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
