<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Whatsapp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="assets/js/index.js" type="application/javascript"></script>
</head>

<body style="height:100%;width:100%;" onload="init()">
    <div class="d-flex flex-column align-items-center" style="height:650px;">
        <div style="width:100%;height:25%;background-color:rgb(0,150,136);"></div>
        <div class="d-flex flex-row justify-content-center align-items-center align-content-center" style="width:100%;height:75%;background-color:rgb(233,233,233);">
            <div class="card align-items-center" style="box-shadow:2px 2px 5px grey;height:90vh;top:5vh;width:95%;">
                <div class="d-flex flex-row" style="height:100%;width:100%;">
                    <div style="width:30%;height:100%;">
                        <div class="d-flex flex-row align-items-center" style="border-radius:10px 0 0 0;height:10%;background-color:rgb(238,238,238);width:100%;"><img src="assets/img/whatsapp_logo.png" style="width:50px;margin:0 10px;"><label style="margin:0;font-size:20px;">Chinese Whatsapp</label></div>
                        <div class="d-flex flex-row justify-content-between align-items-center" style="width:100%;height:10%;"><i class="fa fa-search" style="font-size:20px;margin:0 0 0 20px;"></i><input type="text" placeholder="Search or start new chat" style="width:80%;margin:0 20px;padding:0 10px;"></div>
                        <div style="height:80%;overflow-y:scroll;width:100%;" id="chats"></div>
                    </div>
                    <div class="d-flex flex-column" style="width:70%;height:100%;">
                        <div class="d-flex align-items-center" style="border-radius:0 10px 0 0;height:10%;background-color:rgb(238,238,238);width:100%;" id="personTo">
                            <div class="d-flex flex-fill" style="width:0;"></div><label style="margin:0 30px;font-size:20px;" onclick="toggleLogin()" id="loginBtn">Login</label></div>
                        <div style="height:80%;width:100%;background-color:rgb(230,223,217);overflow-y:scroll;" id="messages">
                        </div>
                        <div class="d-flex align-items-center" style="border-radius:0 0 10px 0;width:100%;height:10%;background-color:rgb(238,238,238);"><i class="fa fa-smile-o" style="font-size:25px;color:rgb(135,135,135);margin:0 20px;" onclick="addSmiley()"></i><input class="d-flex flex-fill" type="text" id="messageToSend"><i class="fa fa-send" style="font-size:25px;color:rgb(135,135,135);margin:0 20px;" onclick="send_message()"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
